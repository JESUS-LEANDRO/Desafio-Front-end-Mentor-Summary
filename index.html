<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
    <main>
      <section id="principal">
        <p class="paragrafo1">Your Result</p><br>
        <div class="div-principal">
          <h2 class="para">76</h2>
          <p class="of">of 100</p><br>  
        </div><br>
        <h2 class="gr">Great</h2>
        <p class="indice">You scored higher than 65% <br> of the people who have taken <br> these tests.</p>
      </section>
      <section id="secundaria">
        <p class="sum"><b>Summary</b></p>
        <div class="numero2-section">
          <div class="elemento1">
            <img class="icon1" src="assets/images/icon-reaction.svg" alt="icon">
              <p class="re">Reaction</p>
              <p class="sum-icon"> <b>80</b>  / 100</p>
          </div>
          <div class="elemento2">
            <img  class="icon2" src="assets/images/icon-memory.svg" alt="icon">
              <p class="me">Memory</p>
              <p class="sum-icon"><b>92</b>  / 100</p>
          </div>
          <div class="elemento3">
            <img class="icon3" src="assets/images/icon-verbal.svg" alt="icon">
              <p class="ve">Verbal</p>
              <p class="sum-icon-1"> <b>61</b>  / 100</p>
          </div>
          <div class="elemento4">
            <img class="icon4" src="assets/images/icon-visual.svg" alt="icon">
              <p class="vi">Visual</p>
              <p class="sum-icon-2"> <b>72</b>  / 100</p>
          </div>
        </div><br>
        <button><a href="#">Continue</a></button>
      </section>
    </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Leandro Jesus</a>.
    </div>
  </footer>
</body>
</html>
